# Development override file
# This file is automatically loaded by docker-compose
# You can customize these settings for your local development environment

version: '3.8'

services:
  app_dev:
    environment:
      # Override environment variables for development
      NODE_ENV: development
      # Add your local environment variables here
      # DATABASE_URL: postgresql://haddi_user:haddi_password@postgres:5432/haddi_db
      # JWT_SECRET: your_local_jwt_secret
      # AWS_ACCESS_KEY_ID: your_local_aws_key
      # AWS_SECRET_ACCESS_KEY: your_local_aws_secret
      # AWS_REGION: us-east-1
      # AWS_S3_BUCKET: your_local_bucket
      # GMAIL_USER: your_local_gmail
      # GMAIL_PASS: your_local_gmail_app_password
    volumes:
      # Mount source code for hot reloading
      - .:/app
      - /app/node_modules
      - ./logs:/app/logs
    # Enable debugging
    # ports:
    #   - "9229:9229"  # Node.js debugger port
    # command: ["npm", "run", "debug"] 